		function updateStatusList(data)
		{
			console.log("updateStatusList()");
			clearStatusList();
			var newHtml = "";
			var index = 1;
			for(obj in data){
				console.log("---> " + obj + " " + data[obj]);
				newHtml += generateStatusListItem(index, obj, data[obj]);
				index += 1;

		function handleItemPath(path)
		{
			var maxLen = 10;
			var nameLen = path.length;
			var showName = path;
   			//取前2个，后5个，中间3个点
   			if (nameLen >= maxLen) 
   			{
   				showName = "";
   				showName += path.substring(0, 2);
   				showName += "..."
   				showName += path.substring(nameLen - 5);
   			}

			return showName;
		}

		function generateStatusListItem(index, name, value)
		{
			console.log("index:" + index + " name:" + name + " value:" + value);

			var valueStr = value;
			if (value === "")
			{
				valueStr = value;
			}
			else if (Number(value) === 0 && name !== "recTime") 
			{
				valueStr = "<span class=\"label label-default\">False</span>"
			}
			else if (Number(value) === 1 && name !== "recTime")
			{
				valueStr = "<span class=\"label label-danger\">True</span>"
			}
			else if (value.length > 1)
			{
				valueStr = "<a href=\"javascript:void(0)\" onclick=\"showTips('" + value + "')\" class=\"label label-info\" >" + handleItemPath(value) + "</a>"	
			}

			var result = "";
			result += "<tr>";
			result += 	"<td>";
			result += 		index;
			result += 	"</td>";
			result += 	"<td>";
			result += 		name;
			result += 	"</td>";
			result += 	"<td>";
			result += 		valueStr;
			result += 	"</td>";
			result += "</tr>";
			return result;
		}

		function updateStreamRate()
		{
			console.log("updateStreamRate()");
			getDevStreamRate(function(result){
				var upSpeed = result[OSC_JTAG_RESULTS][OSC_JTAG_STREAMRATE_UP_AP];
				var downSpeed = result[OSC_JTAG_RESULTS][OSC_JTAG_STREAMRATE_DOWN_AP];
				$("#upValue").html(transSpeed(upSpeed));
				$("#downValue").html(transSpeed(downSpeed));
			});
		} 

		function transSpeed(speedValue) {
		    var fileSizeByte = speedValue;
		    var fileSizeMsg = "";
		    if (fileSizeByte < 1048576) fileSizeMsg = (fileSizeByte / 1024).toFixed(2) + "K/s";
		    else if (fileSizeByte == 1048576) fileSizeMsg = "1M/s";
		    else if (fileSizeByte > 1048576 && fileSizeByte < 1073741824) fileSizeMsg = (fileSizeByte / (1024 * 1024)).toFixed(2) + "M/s";
		    else if (fileSizeByte > 1048576 && fileSizeByte == 1073741824) fileSizeMsg = "1G/s";
		    else if (fileSizeByte > 1073741824 && fileSizeByte < 1099511627776) fileSizeMsg = (fileSizeByte / (1024 * 1024 * 1024)).toFixed(2) + "G/s";
		    else fileSizeMsg = "文件超过1TB";
		    return fileSizeMsg;
		}

		function getCurrentTimeProName()
		{ 
			//创建对象  
			var date = new Date();  
			//获取年份  
			var y = date.getFullYear(); 
			//获取月份  返回0-11     
			var m =date.getMonth()+1; 
			// 获取日   
			var d = date.getDate();
			//获取星期几  返回0-6   (0=星期天)   
			var w = date.getDay();    
			//星期几
			var ww = ' 星期'+'日一二三四五六'.charAt(date.getDay());
			//时
			var h = date.getHours();
			//分  
			var minute = date.getMinutes(); 
			//秒 
			var s = date.getSeconds(); 
			//毫秒
			var sss = date.getMilliseconds();
			
			if(m<10){
			m = "0"+m;
			}
			if(d<10){
			d = "0"+d;
			}
			if(h<10){
			h = "0"+h;
			}
			if(minute<10){
			minute = "0"+minute;
			} 
			if(s<10){
			s = "0"+s;
			}
			
			if(sss<10){
			sss = "00"+sss;
			}else if(sss<100){
			sss = "0"+sss;
			}
			return y+""+m+""+d+"_"+h+""+minute+""+s;  
		}

		var showTipsTimer;
		function showTips(msg, level="warning", timeout=3000)
		{
			console.log("showTips:" + msg);

			//clear timer
			clearTimeout(showTipsTimer);
			var btnHtml = "<button type=\"button\" class=\"close\" onclick=\"closeTips('" + level + "')\"><span aria-hidden=\"true\">&times;</span></button>";
			$("#alertTips").html(btnHtml + msg);
			var classAttr = "alert alert-" + level + " fade in";
			$("#alertTips").attr("class", classAttr);

			showTipsTimer = setTimeout(function(){
				console.log("showTips timeout ----");
				var classAttr = "alert alert-" + level + " fade out hidden";
				$("#alertTips").attr("class", classAttr);
				clearTimeout(showTipsTimer);
			}, timeout);

		}

		function closeTips(level)
		{
			console.log("closeTips ----");
			var classAttr = "alert alert-" + level + " fade out hidden";
			$("#alertTips").attr("class", classAttr);
			clearTimeout(showTipsTimer);
		}

		function isPC() {
		    var userAgentInfo = navigator.userAgent;
		    //alert(userAgentInfo);
		    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
		    var flag = true;
		    for (var v = 0; v < Agents.length; v++) {
		        if (userAgentInfo.indexOf(Agents[v]) > 0) {
		            flag = false;
		            break;
		        }
		    }
		    return flag;
		}

		function isAndroid() {
		    var userAgentInfo = navigator.userAgent;
		    //alert(userAgentInfo);
		    var Agents = ["Android"];
		    var flag = false;
		    for (var v = 0; v < Agents.length; v++) {
		        if (userAgentInfo.indexOf(Agents[v]) > 0) {
		            flag = true;
		            break;
		        }
		    }
		    return flag;
		}

		function isiPhoneOriPad() {
		    var userAgentInfo = navigator.userAgent;
		    //alert(userAgentInfo);
		    var Agents = ["iPhone", "iPad", "iPod"];
		    var flag = false;
		    for (var v = 0; v < Agents.length; v++) {
		        if (userAgentInfo.indexOf(Agents[v]) > 0) {
		            flag = true;
		            break;
		        }
		    }
		    return flag;
		}

			if(name.indexOf(".jpg") > 0 || name.indexOf(".JPG") > 0 || name.indexOf(".jpeg") > 0 || name.indexOf(".JPEG") > 0 || name.indexOf(".png") > 0 || name.indexOf(".PNG") > 0)
			{
				return 1;
			}
			return 0;
		}

		function isVideo(name){
			if(name.indexOf(".mp4") > 0 || name.indexOf(".MP4") > 0){
				return 1;
			}
			return 0;
		}

		function sycTimeToDev()
		{
			console.log("sycTimeToDev()");
			var paramObj = new Object();
			paramObj.name = OSC_CMD_SETOPTIONS;
			paramObj.parameters = new Object();
			paramObj.parameters.options = new Object();
			paramObj.parameters.options[OSC_OPT_DATETIME] = Number(Math.round(new Date() / 1000));
			var jsonStr = JSON.stringify(paramObj);
			$.post(OSC_DEV_IP + OSC_EXECUTE, jsonStr, function(result){
				console.log("sync time result:" + result[OSC_JTAG_STATE]);
  			});
		}
